<body>
    <h1>Student List</h1>

    <h3>Total Students: {{ total }}</h3>
    <h3>Average Marks: {{ average }}</h3>

    <ul>
        {% for student in students %}
            <li>
                <li>{{ student[1] }} | {{ student[2] }} | Grade: {{ student[3] }}
                <a href="/delete/{{ student[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/">Back</a>
</body>
